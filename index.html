<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Distraction Free Article Reader</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<link rel="icon" href="body-text.svg" type="image/svg+xml">
	<style>
		textarea
		{
			font-size: 22px;
			border: 1px solid #d9d9d9;
			font-size: 22px;
			padding: 9px;
		}
		textarea:focus
		{
			border-color: rgba( 82, 168, 236, 0.8 );
			box-shadow: 0 0 6px rgba( 102, 175, 233, .6 );
			outline: 0;
		}
	</style>
</head>
<body>

	<div class="container">

		<textarea class="article col-10 offset-1 mt-4 p-4" rows="20" oninput="saveMe()" spellcheck="false"></textarea>

	</div><!-- .container -->

<script>

	'use strict';

	for ( let e of document.querySelectorAll( 'textarea' ) )
	{
		for ( let s of [ 'keyup', 'keydown', 'change', 'cut', 'paste', 'drop' ] )
		{
			e.addEventListener( s, resizeTextArea );
		}
	}

	function resizeTextArea()
	{
		this.style.height = 'auto';
		this.style.height = this.scrollHeight + 10 + 'px';
	}

</script>
</body>
</html>
